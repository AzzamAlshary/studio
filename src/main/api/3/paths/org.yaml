    get:
      tags:
        - organization
      summary: Get user(s) by username or userId
      description: 'Required Permission: "READ_USER"'
      operationId: getUser
      parameters:
        - name: username
          in: query
          description: The username(s) that needs to be fetched.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
        - name: userId
          in: query
          description: The userId(s) that needs to be fetched.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
      responses:
        '200':
          description: OK
 