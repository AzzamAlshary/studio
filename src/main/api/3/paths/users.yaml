    get:
      tags:
        - user
      summary: List users
      description: 'Required Permission: "READ_USER", Scope: Organization'
      operationId: getUser
      parameters:
        - name: orgId
          in: query
          description: The organization(s) to filter by.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
        - name: projectId
          in: query
          description: The projectId(s) to filter by.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
        - name: groupId
          in: query
          description: The groupId(s) to filter by.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
        - $ref: 'https://raw.githubusercontent.com/craftercms/studio/develop/src/main/api/3/components/parameters/offset.yaml'
        - $ref: 'https://raw.githubusercontent.com/craftercms/studio/develop/src/main/api/3/components/parameters/limit.yaml'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    format: int32
                    description: Total records in the system
                  offset:
                    type: integer
                    format: int32
                    description: Offset of first record in this response
                  limit:
                    type: integer
                    format: int32
                    description: Number of records in this response
                  entities:
                    type: array
                    items:
                      type: object
                      properties:
                        response:
                          $ref: 'https://raw.githubusercontent.com/craftercms/studio/develop/src/main/api/3/components/schemas/api-response.yaml'
                        entity:
                          $ref: 'https://raw.githubusercontent.com/craftercms/studio/develop/src/main/api/3/components/schemas/user.yaml'
        '401':
          $ref: 'https://raw.githubusercontent.com/craftercms/studio/develop/src/main/api/3/components/responses/unauthorized.yaml'
        '404':
          $ref: 'https://raw.githubusercontent.com/craftercms/studio/develop/src/main/api/3/components/responses/not-found.yaml'
