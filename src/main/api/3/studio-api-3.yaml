          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    format: int32
                    description: Total records in the system
                  offset:
                    type: integer
                    format: int32
                    description: Offset of first record in this response
                  limit:
                    type: integer
                    format: int32
                    description: Number of records in this response
                  entities:
                    type: array
                    items:
                      type: object
                      properties:
                        response:
                          $ref: '#/components/schemas/ApiResponse'
                        entity:
                          $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /org:
    get:
      tags:
        - organization
      summary: Get user(s) by username or userId
      description: 'Required Permission: "READ_USER"'
      operationId: getUser
      parameters:
        - name: username
          in: query
          description: The username(s) that needs to be fetched.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 0
        - name: userId
